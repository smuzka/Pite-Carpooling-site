{% extends 'baseViewTemplate.html' %}

{% block title %}
Login
{% endblock title %}

{% block body_data %}
<div class="login-page">

    <div class="login-title">Login</div>

    <form class="login-form">
        {% csrf_token %}
        <label class="login-form-label">Username</label>
        <input class="login-form-input" type="text">

        <label class="login-form-label">Password</label>
        <input class="login-form-input" type="password">

        <button class="login-form-submit" type="submit">Login</button>

    </form>

    <a class="login-button-register" href="/register">
        You don't have and account? Register
    </a>

</div>
{% endblock body_data %}
